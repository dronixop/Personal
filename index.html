<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>

        <!-- ðŸŽµ Music Button -->
        <button onclick="toggleMusic()" style="margin-top: 20px; padding: 10px 20px; font-size: 16px; border-radius: 8px; background-color: #ff6f91; color: white; border: none; cursor: pointer;">
            ðŸŽµ Play / Pause Music
        </button>
    </div>

    <!-- ðŸŽµ Background Music -->
    <audio id="bg-music" loop>
        <source src="romantic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        const music = document.getElementById("bg-music");
        function toggleMusic() {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>
